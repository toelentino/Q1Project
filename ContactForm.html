    <div class="product-section">
        <h2>Contact Form</h2>
                    
    <form action="thankyou.html">
        <label for="name">Name:</label>
        <br>
        <input type="text" id="name"
        name="name" required>
        <br>
        <label for="age">Age:</label>
        <br>
        <input type="number"id="age"
        name="name" required>
        <br>
        <label for="gender">Gender:</label>
        <br>
        <input type="radio" id="male"
        name="name" required>
        <label for="male">Male</label>
        <br>
        <input type="radio" id="female"
        name="name" required>
        <label for="female">Female</label>
        <br>
        <label for="Sizes">Size</label>
        <br>
        <select id="sizes" name="sizes">
            <option value="XS"> XS</option>
            <option value="S"> S</option>
            <option value="M"> M</option>
            <option value="L"> L</option>
            <option value="XL"> XL</option>
            <option value="2XL"> 2XL</option>
        </select>
        <br>
        <label for="shoes"> Shoe Size</label>
        <br>
        <select id="shoes" name="shoes">
            <option value="7"> 7</option>
            <option value="8"> 8</option>
            <option value="9"> 9</option>
            <option value="10"> 10</option>
            <option value="11"> 11</option>
            <option value="12"> 12</option>
        </select>
        <br>
         <label for="name">Email</label>  <br>
        <input type="Email" id="email" placeholder="Enter your email"required><br>
        <br>
        <label for="club">What products are you interested in?</label>
        <br>
        <textarea rows="4" cols="30" placeholder="Type your answer here..."></textarea>

        <br><br>
        <input type="submit" id="submit" name="submit" value="Submit Now!">

    </form>
